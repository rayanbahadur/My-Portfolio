<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css" type="text/css"/>
    <link rel="stylesheet" href="main.css" type="text/css"/>
    <title>Login</title>
</head>
<body>
    <div class="LoginContainer">
        <div class="container">
            <h3>Login</h3>
            <form>
                <input type="email" id="email" name="email" placeholder="Email" required><br>
                <input type="password" id="password" name="password" placeholder="Password" minlength="8" maxlength="127" required><br>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
